<!DOCTYPE html>
<html lang="pt-BR">
<head>

        body {
            margin: 0;
            padding: 0;

            color: white;
            min-height: 100vh;

            font-size: 3em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #f39c12, #e74c3c);
